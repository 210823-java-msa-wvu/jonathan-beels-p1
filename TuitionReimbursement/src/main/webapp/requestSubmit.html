<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title> Tuition Reimbursement - Request Form </title>
        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto" id="navbar">
                <li class="nav-item">
                  <a class="nav-link" href="http://localhost:8080/TuitionReimbursement/menu.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="http://localhost:8080/TuitionReimbursement/requestSubmit.html">Make a Request</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="http://localhost:8080/TuitionReimbursement/grade.html">
                    Upload Grade
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="http://localhost:8080/TuitionReimbursement/update.html">Update Request</a>
                </li>
              </ul>
            </div>
        </nav>

            <fieldset>
                <legend> Submit a Request </legend>
                <label for="eventType">Event Type: 
                    <select id="eventType">
                        <option value="University Course">University Course</option>
                        <option value="Seminar">Seminar</option>
                        <option value="Certification Prep">Certification Prep</option>
                        <option value="Certification">Certification</option>
                        <option value="Technical Training">Technical Training</option>
                        <option value="Other">Other</option>
                    </select>
                </label>
                <br/>
                <br/>
                <label for="amount">Amount:
                    <input type="number" id="amount" name="amount" required>
                </label>
                <br/>
                <br/>
                <label>Event Date: 
                    <input type="date" id="eventDate" name="eventDate" required>
                </label>
                <br/>
                <br/>
                <label>Event Time: 
                    <input type="time" id="eventTime" name="eventTime" required>
                </label>
                <br/>
                <br/>
                <label>Location: 
                    <input type="text" id="eventLocation"name="eventLocation" required>
                </label>
                <br/>
                <br/>
                <label>Grading Format: 
                    <select id="gradingFormat" name="gradingFormat" required>
                        <option value="Percentage">Percentage</option>
                        <option value="Attendence">Other</option>
                        <option value="Pass/Fail">Pass/Fail</option>
                    </select>
                </label>
                <br/>
                <br/>
                <label>Description: 
                    <input type="text" id="description" name="description" required>
                </label>
                <br/>
                <br/>
                <label>Justification: 
                    <input type="text" id="justification" name="justification" required>
                </label>
                <br/>
                <br/>
                <label for="urgent">Urgent:
                    <input type="checkbox" id="urgent" name="urgent">
                </label>
                <input type="button" class="btn btn-primary" onclick="submit()" value="Submit Request">
            </fieldset>
            <script src="requestSubmit.js"></script>
            <!-- Bootstrap Scripts -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    </body>
</html>
